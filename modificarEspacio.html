<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar espacio</title>
    <link href="./css/modificarEspacio.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="#" class="enlace">
            <img src="./img/login/logo.png" alt="" class="logo">
        </a>
        <ul>
            <li><a class="active" href="#">Modificar espacio</a></li>
            <li><a  href="login.html">Cerrar sesion</a></li>
            <li><a href="contenidoInmuebles.html">Regresar</a></li>
        </ul>
    </nav>
    <section>
      <div class="divTitle">
         <span class="spanTitle">INMOBILIARIA SANTA REAL</span>
      </div>
      <div class="divSubTitle">
         <span class="spanSubTitle">Modificar espacio</span>
      </div>


      <div class="divBody">
        <form >

          <div class="container">
            <div>
              <label for="uname">Nombre
              <input type="text" placeholder="Ingresa el nombre del cliente" name="uname" id="uname" pattern="[a-z]{8,}" minlength="8" required>
              <span class="error" aria-live="polite"></span>
              </label>
            </div>

            <div>
              <label for="rentmont">Renta mensual
              <input type="number" placeholder="Ingresa monto de mensualidad" name="rentmont" id="rentmont"  maxlength="10" required>
              <span class="error" aria-live="polite"></span>
              </label>
            </div>

            <div>
              <label for="caractprop">Caracteristicas de la propiedad
              <input type="text" placeholder="Describe las caracterisiticas" name="caractprop" id="caractprop" pattern="^[A-Za-z]+$" minlength="8" maxlength="35" required>
              <span class="error" aria-live="polite"></span>
              </label>
            </div>

            <div>
              <label for="tiponmueble">Tipo de inmueble
              <input type="text" placeholder="Ingresa el tipo de inmueble a rentar" name="tiponmueble" id="tiponmueble" pattern="^[A-Za-z]+$" minlength="8" maxlength="20" required>
              <span class="error" aria-live="polite"></span>
              </label>
            </div>

            <button type="button"  onclick="updateSpace()">Modificar</button>
          </div>
        </form>
      </div>


    </section>
    <script src="./js/login/editar2.js"></script>
</body>

</html>
